# Enable ES-only training (no backprop). This file is intended to be layered
# on top of `config/base.toml` via `-c config/eggroll.toml`.

mode = "eggroll"

[training]
max_iters = 5000
log_frequency = 100
batch_size = 512

[model]
dropout = 0.05

[eggroll]
antithetic = true
pop_size = 64
pop_chunk_size = 4
pop_vectorized = false
rank = 1
sigma = 0.1
lr = 0.05
weight_decay = 0.0
# max_param_norm = 5.0
seed = 42
