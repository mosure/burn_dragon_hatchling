# Enable ES-only training (no backprop). This file is intended to be layered
# on top of `config/base.toml` via `-c config/eggroll.toml`.

mode = "eggroll"

[training]
max_iters = 5000
log_frequency = 100
batch_size = 512

[eggroll]
antithetic = true
pop_size = 32
pop_chunk_size = 4
pop_vectorized = true
rank = 1
sigma = 0.2
lr = 0.0001
weight_decay = 0.0
max_param_norm = 0.2
seed = 42
